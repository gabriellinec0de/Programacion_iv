<!DOCTYPE html>
<html lang="en">
<head>

    <title>layout galeria</title>
    <link rel="stylesheet" href="../css/styleLayout.css">
</head>
<body>
    <!-- aqui comienza GALERY -->

        <a target="_blank" href="img_5terre.jpg">
        <img src="../img/img_lights.jpg" alt="Cinque Terre" width="600" height="400">
        </a>

    <div class="gallery">
